<div class="modal-content">
    <div class="modal-header">
        <h4>{{title}}</h4>
    </div>
    <div class="modal-body">
        <label>{{question}}</label>
        <input type="text" [formControl]="capital" />
        <span *ngIf="isErrorMessageVisible()" class="error">
            {{ getFieldErrors()}}
        </span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn--cancel" (click)="close()">Cancel</button>
        <button type="button" class="btn btn--primary" (click)="apply()">Add</button>
    </div>
</div>
